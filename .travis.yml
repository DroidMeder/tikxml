language: java

before_install:
 - chmod +x .buildscript/deploy_snapshot.sh

jdk:
  - oraclejdk7
  - oraclejdk8

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false
  hipchat:
    rooms:
      - secure: ""
    template:
      - '%{repository}: %{POM_VERSION} #%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a>/<a href="%{compare_url}">Change view</a>)'
    format: html

sudo: false

cache:
  directories:
    - $HOME/.m2